---
name: Functional Test
on:
  push:
    branches: ["main"]
jobs:
  functional-test:
    name: Functional Test
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Bazel Test
        run: ./bazelisk --bazelrc=.bazel/bazelrc/gh.workflow.bazelrc test ...
